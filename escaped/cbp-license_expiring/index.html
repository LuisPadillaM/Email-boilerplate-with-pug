ortant;\n  line-height: inherit !important;\n}\n\n/* fix tooltip download in gmail*/\n\nimg + div {\n  display: none !important;\n}\n\nimg + div > div {\n  display: none !important;\n}\n\n</style><style type=\"text/css\">.white{color:#fff}.f_normal{font-weight:400}.f_bold{font-weight:800}\n@media screen and (max-width:600px){.mobile-hide{display:none!important}.mobile-center{text-align:center!important}.mobile-table{width:100%!important}}div[style*=\"margin: 16px 0;\"]{margin:0!important}</style></head><body style=\"margin:0!important; padding:0!important; font-family: 'Nunito', Open Sans, Helvetica, Arial, sans-serif;\" topmargin=\"0\" leftmargin=\"0\" marginheight=\"0\" marginwidth=\"0\"><!-- HIDDEN PREHEADER TEXT--><div style=\"display: none!important;mso-hide:all; font-size: 1px; color: #fefefe; line-height: 1px; font-family: Arial,sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;\">cbp assignation</div><!-- CONTAINER TABLE--><table width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tr><td align=\"center\" style=\"background-color: #ffffff;\" bgcolor=\"#ffffff\"><!--  WRAPPER TABLE--><table class=\"mobile-table\" align=\"center\" width=\"600\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tr><td align=\"center\" style=\"padding: 35px; background-color: #ffffff;\" bgcolor=\"#ffffff\"><table align=\"center\" width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tr><td><img src=\"./img/logo-r.png\" width=\"120\" height=\"96\"></td></tr><tr><td class=\"f_normal\" style=\"font-weight: 400; font-family: 'Nunito', Open Sans, Helvetica, Arial, sans-serif; font-size: 12px; line-height: 18px; padding-top: 10px;\"><p class=\"f_normal header black\" style=\"font-weight: 400; font-family: 'Nunito', Open Sans, Helvetica, Arial, sans-serif;\">{{user.firstName}},</p><p class=\"f_normal paragraph black\" style=\"font-weight: 400; font-family: 'Nunito', Open Sans, Helvetica, Arial, sans-serif;\">The <a href=\"{{provider.url}}\
